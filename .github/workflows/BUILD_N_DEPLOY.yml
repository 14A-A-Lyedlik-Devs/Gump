name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
        working-directory: apps/frontend/Localer
      - name: Build project
        run: npm run build
        working-directory: apps/frontend/Localer
      - name: Deploy project
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: production
          folder: dist
